apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: kw-build-pipeline-
spec:
  serviceAccountName: sa-pipeline-runner
  pipelineRef:
    name: build-mvn-jib
  params:
  - name: build-stage
    value: dev
  - name: git-repo-name
    value: kw-mvn
  - name: git-branch
    value: main
  - name: insecure-registry
    value: "true"
  - name: git-url
    value: "http://gitea.gitea:3000/argo"
  - name: image-url
    value: "docker.local"
  - name: gitops-repo-name
    value: kw-mvn-deploy
  - name: gitops-branch
    value: kust
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: pvc-build
  - name: gitops
    emptyDir: {}
